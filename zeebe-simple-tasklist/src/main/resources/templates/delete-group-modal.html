<div class="modal fade" id="deleteGroupModal-{{name}}" tabindex="-1" role="dialog" aria-labelledby="deleteGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
             
      	<div class="form-group">
          <label class="col-form-label">Name</label>
          <input class="form-control" type="text" value="{{name}}" readonly />
        </div>
                    
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      
      	<button type="button" class="btn btn-primary"  data-dismiss="modal" onclick='deleteGroup("{{name}}")'>Delete</button>
    	</div>
      
    </div>
  </div>
</div>
